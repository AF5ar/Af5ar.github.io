<!DOCTYPE html>
<html>
<head>
	<title>Important Notes Extractor</title>
	<script src="extract_notes.js"></script>
	<style>
		.container {
			max-width: 600px;
			margin: auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			text-align: center;
		}

		h1 {
			margin-top: 0;
		}

		textarea {
			width: 100%;
			height: 200px;
			padding: 10px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		button:hover {
			background-color: #3e8e41;
		}

		#output {
			display: none;
			width: 100%;
			height: 200px;
			padding: 10px;
			margin-top: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			overflow: auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Important Notes Extractor</h1>
		<textarea id="input" placeholder="Enter text here"></textarea>
		<button onclick="extractNotes()">Extract Notes</button>
		<div id="output"></div>
	</div>
</body>
</html>
